<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <img id="logo" src="../assets/logo.png" alt="logo-mindmeld">
            <h3><a href="../../index.html">Kuizer</a></h3>
        </div>
        <ul class="menu">
            <li><a href="../../index.html">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul> 
    </nav>
    <div class="container">
        <div class="content first-content">
            <div class="first-colun">
               <h2 class="title">Bem Vindo de Volta</h2>
               <p class="description">Para se manter conectado conosco</p>
               <p class="description">Por favor, faça login com suas <br> informações pessoais</p>
               <button class="btn"><a href="./login.html"> Entrar </a></button>
            </div>
            <div class="second-colun">
                <h2 class="title">Crie Sua conta</h2>
                <form class="formulario">
                    <input type="text" placeholder=" Nome ">

                    <input type="password" placeholder="Senha">
                    <button class="btn"> Cadastre-se </button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-colun">
                <h2 class="title">Olá, amigo!</h2>
                <p class="description">Entre com seus dados pessoais</p>
                <p class="description">para acessar suas pontuações anteriores!</p>
                <button class="btn"> Inscreva-se </button>
             </div>
             <form class="formulario">
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha</a>
                <button class="btn"> Entrar </button>
            </form> 
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
